<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>taiwlindcss hero section</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <body class="bg-white">
    <!-- Navigation -->
    <nav class="px-8 py-4 flex justify-between items-center max-w-7xl mx-auto">
        <a href="#" class="flex items-center space-x-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"></path>
            </svg>
            <span class="font-bold text-xl">BrandLyft</span>
        </a>
        
        <div class="hidden md:flex items-center space-x-8">
            <a href="#" class="nav-link">Brands</a>
            <a href="#" class="nav-link">Creators</a>
            <a href="#" class="nav-link">Pricing</a>
            <a href="#" class="nav-link">Use Cases</a>
            <a href="#" class="nav-link">Contact</a>
        </div>

        <div class="flex items-center space-x-4">
            <button class="px-4 py-2 text-gray-600 hover:text-gray-900 transition-colors">Log in</button>
            <button class="px-6 py-2 bg-gray-900 text-white rounded-full hover:bg-gray-800 transition-all transform hover:scale-105">
                Sign up
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="relative pt-12 overflow-hidden">
        <div class="max-w-7xl mx-auto px-8">
            <!-- Top Banner -->
            <div class="text-center mb-12">
                <span class="bg-orange-50 text-orange-700 px-6 py-2 rounded-full text-sm font-medium inline-block">
                    Join over 100,000 happy creators
                </span>
            </div>

            <!-- Main Content -->
            <div class="text-center max-w-4xl mx-auto">
                <h1 class="text-[4rem] leading-tight font-bold mb-8 tracking-tight">
                    Engage Audiences<br/>with Stunning Videos
                </h1>
                <p class="text-xl text-gray-600 mb-12 max-w-2xl mx-auto leading-relaxed">
                    Boost Your Brand with High-Impact Short Videos from our expert content creators. Our team is ready to propel your business forward
                </p>
            </div>
        </div>

      
        
     

        <!-- Carousel Section -->
        <div class="carousel-wrapper mt-16">
            <div class="carousel-container">
                <div class="carousel-track" id="carousel">
                    <div class="carousel-card">
                        <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&q=80" alt="Business">
                    </div>
                    <div class="carousel-card">
                        <img src="https://images.unsplash.com/photo-1556761175-b413da4baf72?w=800&q=80" alt="Creative">
                    </div>
                    <div class="carousel-card">
                        <img src="https://images.unsplash.com/photo-1554774853-aae0a22c8aa4?w=800&q=80" alt="Outdoor">
                    </div>
                    <div class="carousel-card">
                        <img src="https://images.unsplash.com/photo-1542744094-24638eff58bb?w=800&q=80" alt="Wellness">
                    </div>
                    <div class="carousel-card">
                        <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?w=800&q=80" alt="Technology">
                    </div>
                    <div class="carousel-card">
                        <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?w=800&q=80" alt="Lifestyle">
                    </div>
                </div>
            </div>
        </div>

        <!-- CTA Button -->
        <div class="text-center mt-12 mb-20">
            <button class="premium-button text-white px-8 py-3 rounded-full text-lg font-medium shadow-lg">
                Get Started
            </button>
        </div>
    </main>
    <script src='https://cdn.tailwindcss.com'></script><script  src="./script.js"></script>

  </body>
  
</html>
