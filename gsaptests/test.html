<style>
    body {
        background-color: var(--color-just-black);
        background-color: black;
        overscroll-behavior: none;
        color: thistle;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 2.5rem;
    }


    #smooth-content {
        overflow: visible;
        width: 100%;
        /* set a height because the contents are position: absolute, thus natively there's no height */
        height: 4000px;
        background-image:
            linear-gradient(rgba(255, 255, 255, .07) 2px, transparent 2px),
            linear-gradient(90deg, rgba(255, 255, 255, .07) 2px, transparent 2px),
            linear-gradient(rgba(255, 255, 255, .06) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, .06) 1px, transparent 1px);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
        background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
    }

    button {
        position: relative;
        margin-top: 1rem;
    }

    heading-l {
        margin-top: 2rem;
    }

    .box,
    .shape {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        line-height: 100px;
        text-align: center;
        will-change: transform;
    }

    .box.active {
        outline: 2px var(--color-surface-white);
    }

    .box-a {
        top: 400px;
    }

    .box-b {
        top: 900px;
    }

    .shape {
        top: 1300px;
        will-change: transform;
    }

    .line {
        visibility: hidden;
        width: 2px;
        height: 4000px;
        position: absolute;
        left: 400px;
        top: 0px;
        background-color: #777;
    }

    footer {
        position: fixed;
        right: 0px;
        bottom: 0px;
        padding: 6px 10px 10px 12px;
        border-top-left-radius: 26px;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .end {
        position: absolute;
        /*   bottom: 0; */
        top: 2400px;
        transform: translateY(-100%);
        font-size: 30px;
        color: white;
    }

    .cube {
        width: 80px;
        height: 80px;
        background: #e53935;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 4px 16px #0004;
        overflow: hidden;
        /* Si solo quieres fondo cuando no hay imagen, puedes quitar background si todas llevan img */
    }

    .cube img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
    }
</style>

<body>

            </div>

        <div class="line"></div>

    <script>

        gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

        let smoother = ScrollSmoother.create({

            wrapper: '#smooth-wrapper',
            content: '#smooth-content',
            smooth: 3,
            smoothTouch: 0.1,
            effects: true

        });



        const button = document.querySelector("button");
        button.addEventListener('click', (e) => {
            smoother.scrollTo(".box-c", true, "center center");
        });

        // Efecto parallax y lag progresivo en los cubos
        smoother.effects('.cube', {
            speed: 0.5,
            lag: (i) => i * 1
        });

        // Animar el h1 solo al hacer scroll
        gsap.to('.heading-l', {
            y: 420,
            scrollTrigger: {
                trigger: '.heading-l',
                start: 'top top',
                end: '+=300',
                scrub: true
            }
        });

        gsap.to('.header h2', {
            y: 430,
            scale: 0.7,
            delay: 0.5,
            transformOrigin: "top center",
            scrollTrigger: {
                trigger: '.heading-l',
                start: 'top top',
                end: '+=300',
                scrub: true
            }
        });

    </script>
