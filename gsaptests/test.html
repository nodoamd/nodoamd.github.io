<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pablo Uchida – Visual Artist</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <script src="minified/gsap.min.js"></script>
    <script src="minified/ScrollTrigger.min.js"></script>
    <script src="minified/ScrollSmoother.min.js"></script>
</head>
<style>
    .heading-l {
        font-size: 3.2rem !important;
        letter-spacing: 0.02em;
    }

    .bajal {
        font-size: 1.7rem !important;
        letter-spacing: 0.01em;
    }

    button.button {
        font-size: 1.5rem;
        padding: 1rem 2.2rem;
    }

    /* Responsividad de tipografía y espaciados generales, sin tocar .cube */
    @media (max-width: 900px) {
        .heading-l {
            font-size: 2.2rem !important;
        }

        .bajal {
            font-size: 1.2rem !important;
        }

        .header {
            padding-top: 1.5rem;
        }

        button.button {
            font-size: 1.1rem;
            padding: 0.7rem 1.5rem;
        }
    }

    @media (max-width: 600px) {
        .heading-l {
            font-size: 1.5rem !important;
        }

        .bajal {
            font-size: 1rem !important;
        }

        .header {
            padding-top: 0.7rem;
        }

        button.button {
            font-size: 1rem;
            padding: 0.5rem 1.1rem;
        }
    }

    @media (max-width: 400px) {
        .heading-l {
            font-size: 1.1rem !important;
        }

        .bajal {
            font-size: 0.8rem !important;
        }

        button.button {
            font-size: 0.9rem;
            padding: 0.4rem 0.7rem;
        }
    }

    body {
        background-color: var(--color-just-black);
        background-color: black;
        overscroll-behavior: none;
        color: thistle;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Archivo Black', Arial, sans-serif;
    }

    .header {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 2.5rem;
    }


    #smooth-content {
        overflow: visible;
        width: 100%;
        /* set a height because the contents are position: absolute, thus natively there's no height */
        height: 4000px;
        background-image:
            linear-gradient(rgba(255, 255, 255, .07) 2px, transparent 2px),
            linear-gradient(90deg, rgba(255, 255, 255, .07) 2px, transparent 2px),
            linear-gradient(rgba(255, 255, 255, .06) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, .06) 1px, transparent 1px);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
        background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
    }

    button {
        position: relative;
        margin-top: 1rem;
    }

    heading-l {
        margin-top: 2rem;
    }

    .box,
    .shape {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        line-height: 100px;
        text-align: center;
        will-change: transform;
    }

    .box.active {
        outline: 2px var(--color-surface-white);
    }

    .box-a {
        top: 400px;
    }

    .box-b {
        top: 900px;
    }

    .shape {
        top: 1300px;
        will-change: transform;
    }

    .line {
        visibility: hidden;
        width: 2px;
        height: 4000px;
        position: absolute;
        left: 400px;
        top: 0px;
        background-color: #777;
    }

    footer {
        position: fixed;
        right: 0px;
        bottom: 0px;
        padding: 6px 10px 10px 12px;
        border-top-left-radius: 26px;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .end {
        position: absolute;
        /*   bottom: 0; */
        top: 2400px;
        transform: translateY(-100%);
        font-size: 30px;
        color: white;
    }

    .cube {
        width: 80px;
        height: 80px;
        background: #e53935;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #fff;
        font-weight: bold;
        box-shadow: 0 4px 16px #0004;
        overflow: hidden;
        /* Si solo quieres fondo cuando no hay imagen, puedes quitar background si todas llevan img */
    }

    .cube img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 40px;
        /* Para mantener el efecto redondo en esquinas, pero más alto */
        display: block;
    }

    .cube {
        height: 140px;
        /* Asegura que el div acompañe la altura de la imagen */
    }
</style>

<body>

    <div id="smooth-content" style="text-align: center;">
        <header class="header" style="margin-top: 250px;">
            <h1 class="heading-l heading-scroll">Pablo Uchida</h1>
            <h2 class="bajal">Ilustrator, Designer, Autor</h2>
            <button class="button">Ilustrations</button>

        <div style="display: flex; gap: 1rem; justify-content: center; margin: 25rem 0;">
            <div class="cube">
                <img src="https://i0.wp.com/halcyonrealms.com/blogpics/deathstrandingposter02.jpg?resize=750%2C1060&ssl=1"

            </div>
            <div class="cube">

        </div>
        <div class="line"></div>
    </div>

    <script>
        // Cambiar el texto del h1 y h2 de forma suave antes de llegar al end, evitando repeticiones
        (function() {
            let modoObras = false;
            const h1 = document.querySelector('.heading-l');
            const h2 = document.querySelector('.header h2');
            ScrollTrigger.create({
                trigger: '.heading-l',
                start: 'top top',
                end: '+=300',
                scrub: false,
                onUpdate: self => {
                    const debeSerObras = self.progress > 0.2;
                    if (debeSerObras !== modoObras) {
                        modoObras = debeSerObras;
                        // Cambia ambos textos solo si hay cambio de modo
                        gsap.to([h1, h2], {
                            opacity: 0,
                            duration: 0.25,
                            onComplete: () => {
                                h1.textContent = modoObras ? 'Recent works:' : 'Pablo Uchida';
                                h2.textContent = modoObras ? 'Death Stranding, Metal Gear, Etc...' : 'Ilustrator, Designer, Autor';
                                gsap.to([h1, h2], { opacity: 1, duration: 0.25 });
                            }
                        });
                    }
                }
            });
        })();

        gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

        let smoother = ScrollSmoother.create({

            wrapper: '#smooth-wrapper',
            content: '#smooth-content',
            smooth: 3,
            smoothTouch: 0.1,
            effects: true

        });



        const button = document.querySelector("button");
        button.addEventListener('click', (e) => {
            smoother.scrollTo(".box-c", true, "center center");
        });

        // Efecto parallax y lag progresivo en los cubos
        smoother.effects('.cube', {
            speed: 0.5,
            lag: (i) => i * 1
        });

        // Animar el h1 solo al hacer scroll
        gsap.to('.heading-l', {
            y: 420,
            scale: 1.7,
            scrollTrigger: {
                trigger: '.heading-l',
                start: 'top top',
                end: '+=300',
                scrub: true
            }
        });

        gsap.to('.header h2', {
            y: 430,
            scale: 1.7,
            delay: 0.5,
            transformOrigin: "top center",
            scrollTrigger: {
                trigger: '.heading-l',
                start: 'top top',
                end: '+=300',
                scrub: true
            }
        });

        // Escalar los cubos igual que h1 y h2 al hacer scroll
        gsap.to('.cube', {
            scale: 1.7,
            delay: 0.5,
            transformOrigin: "top center",
            scrollTrigger: {
                trigger: '.heading-l',
                start: 'top top',
                end: '+=300',
                scrub: true
            }
        });

       
    </script>
