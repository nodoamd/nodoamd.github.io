<head>
  <meta charset="UTF-8">
  <title>CodePen Home Logo to header + Gallery - ScrollSmoother (by Louis Hoebregts)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./reset-2.0.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css2.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Solo media query para desktop */
    @media (min-width: 601px) {
      .scroll-indicator {
        bottom: 13%;
      }

      .scroll-indicator .arrow {
        width: 18px;
        height: 18px;
      }
    }

    .logo span.w {
      color: #FFD600;
    }

    .logo span.h {
      color: #E53935;
    }

    .logo span.a {
      color: #43A047;
    }

    .logo span.m {
      color: #FFD600;
    }

    .logo span.ex {
      color: #1E88E5;
    }

    .logo {
      letter-spacing: 0.05em;
    }

    .wham-desc {
      font-size: 2.2em;
      font-weight: 700;
      margin-top: 1.2em;
      margin-bottom: 0.7em;
      color: #222;
      text-align: center;
    }

    .wham-desc-small {
      font-size: 1.3em;
      margin-top: 0.7em;
      margin-bottom: 0.7em;
      color: #333;
      text-align: center;
    }

    .scroll-indicator {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
      color: #888;
      opacity: 0.85;
      z-index: 20;
      pointer-events: none;
      animation: fadein 1.2s;
    }

    .scroll-indicator .arrow {
      margin-bottom: 2.2em;
    }

    @media (max-width: 600px) {
      .wham-desc {
        font-size: 1.1em;
        margin-top: 2.8em;
        margin-bottom: 1.2em;
      }

      .wham-desc-small {
        font-size: 0.9em;
        margin-top: 1.2em;
        margin-bottom: 1.2em;
      }

      .scroll-indicator {
        font-size: 1rem;
        bottom: 18%;
      }

      .scroll-indicator .arrow {
        margin-bottom: 2.2em;
      }
    }

    .scroll-indicator .arrow {
      width: 24px;
      height: 24px;
      margin-bottom: 2.2em;
      animation: bounce 1.2s infinite;
      stroke: #888;
      stroke-width: 2;
      fill: none;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(10px);
      }
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }

      to {
        opacity: 0.85;
      }
    }

    @media (max-width: 600px) {
      .scroll-indicator {
        font-size: 1rem;
        bottom: 25%;
      }
    }

    @media (min-width: 601px) {
      .scroll-indicator {
        bottom: 13%;
      }

      .scroll-indicator .arrow {
        width: 18px;
        height: 18px;
      }
    }


    .logo.end .w {
      color: #ffe600;
    }

    .logo.end .h {
      color: #d90000;
    }

    .logo.end .a {
      color: #7ed957;
    }

    .logo.end .m {
      color: #ffe600;
    }

    .logo.end .ex {
      color: #2a7fff;
    }
  </style>

</head>

  <script>
    // Ocultar indicador al hacer scroll
    window.addEventListener('scroll', function () {
      const indicator = document.querySelector('.scroll-indicator');
      if (window.scrollY > 40) {
        indicator.style.opacity = '0';
      } else {
        indicator.style.opacity = '0.85';
      }
    });
  </script>
